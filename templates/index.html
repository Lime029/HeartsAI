<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Card Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .Hearts, .Diamonds { background-color: red; }
        .Clubs, .Spades { background-color: black; }
    </style>
</head>
<body>
    <h1>AI Card Game</h1>
    <div id="cards"></div>

    <script>
        var socket = io();

        socket.on('update', function(game_state) {
            let cardDiv = document.getElementById('cards');
            cardDiv.innerHTML = ''; 

            game_state.forEach(card => {
                let cardElement = document.createElement('div');
                cardElement.classList.add('card', card.suit);
                cardElement.innerHTML = `${card.rank} <br> ${card.suit}`;
                cardDiv.appendChild(cardElement);
            });
        });
    </script>
</body>
</html>
